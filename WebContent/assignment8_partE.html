<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Contact Us</h3>
    <div id="map"></div>
    
    <script>
    	function initMap() {
        	var uluru = {lat: 1.3330, lng: 103.9659};
        	var map = new google.maps.Map(document.getElementById('map'), {
         		zoom: 15,
          		center: uluru
        	});
        	
	        var marker = new google.maps.Marker({
	          position: uluru,
	          map: map
	        });
        
      	}
    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0Pis0lbD5ake0KzHYfs1qI52r4XcEOFE&callback=initMap">
    </script>
    
  </body>
</html>
