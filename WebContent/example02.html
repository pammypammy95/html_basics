<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Example02 - Attribute</title>
	</head>
	<body>
		<h1 align = "left">Text Aligned</h1>
		<h1 align = "center">Text Aligned</h1>
		<h1 align = "right">Text Aligned</h1>
		<p>
			<font size = "10">This is font 10</font>
		</p>
		<p>
			<font size = "14" color = "red">Hello... I am Red</font>
		</p>
		<p>
			<font size = "16" color = "blue">
				<b>
					<i>Hello... I am Bold and Italic</i>
				</b>
			</font>
		</p>
	</body>
</html>
